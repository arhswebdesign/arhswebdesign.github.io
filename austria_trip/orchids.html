  <div style="margin-left:12%;padding:1px 16px;height:1000px;">
    <h1 id="top">Orchids</h1>

    <h4>orchids are often found near streams or in wet meadows.</h4>
      <table class="fixed">
          <tr>
              <th>
                  <figure>
                    <img src="Dactyliorhiza.jpg" width ="250px" alt="spotted orchid"title="spotted orchid">
                    <figcaption>
                        <h4>Common spotted orchid, <em><a href="https://en.wikipedia.org/wiki/Dactylorhiza_fuchsii" >Dactylorhiza fuchsii</a></em>, is called "Fuchs´ Knabenkraut" in German. Knabenkraut, the word for orchid, is a compound of Knaben (boy) and Kraut (herb).  © Helmut Hudler</h4>
                    </figcaption>
                  </figure>
              </th>
              <th>
                  <figure>
                    <img src="Nigritella.jpg" width ="250px" alt="Heliosperma"title="Heliosperma">
                    <figcaption>
                        <h4>Kohlröschen, which translates as "cabbage sprouts", has red-brown to chocolate-brown flowers with a chocolate-like aroma. <em><a href="https://en.wikipedia.org/wiki/Gymnadenia_rhellicani" >Gymnadenia rhellicani</a></em>  © Helmut Hudler</h4>
                    </figcaption>
                  </figure>
              </th>
              <th>
                  <figure>
                    <img src="Gymnadenia.jpg" width ="250px" alt="alpine pink"title="alpine pink">
                    <figcaption>
                        <h4>Short Spurred Fragrant Orchid, <em><a href="hhttp://eol.org/pages/1112243/overview" >Gymnadenia odoratissima</a></em>, is called "Wohlriechende Händelwurz" in German, which translates to "fragrant gymnadenia."  © Helmut Hudler</h4>
                    </figcaption>
                  </figure>
              </th>
