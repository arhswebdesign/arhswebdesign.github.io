    <h1 id="top">Pinks</h1>

    <h4>Many members of the Caryophyllaceae (carnation or pinks family) bloom late in the season</h4>
      <table class="fixed">
          <tr>
              <th>
                  <figure>
                    <img src="Dianthus.jpg" width ="250px" alt="alpine pink"title="alpine pink">

                    </figcaption>
                  </figure>
              </th>
              <th>

                    <img src="radiant.jpg" width ="250px" alt="Heliosperma"title="Heliosperma">

                    </figcaption>
                  </figure>
              </th>
              <th>
                  <figure>
                    <img src="Cerastium%20uniflorum.png" width ="250px" alt="alpine pink"title="alpine pink">
